<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="line"> </div>
    <h1 id="error" style="color: red;"></h1>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Fetch your API_KEY
        const API_KEY = "AIzaSyCw1vulKDonwW7SvKK1HR9FtQY2SInJfjs";

        // Access your API key (see "Set up your API key" above)
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = await genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
        async function run() {
            try {
               
                const prompt1 = prompt("enter your question");
                const res = await model.generateContent(prompt1);
                const response = await res.response;
                const text = await response.text();
                document.getElementById("line").innerText = text;

            } catch (error) {
                // console.error("Error generating content:", error);
                document.getElementById("error").innerText ="please Enter Valid Data";
            }
        }

        run();
    </script>
</body>
</html>
